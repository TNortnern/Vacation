<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Booking</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
      <nav>
        <a class="navButtons" href="index.html">Home</a>
        <a class="navButtons" href="contact.html">Contact information</a>
        <a class="navButtons" href="book.html">Book</a>
        <div class="iconContainer">
          <i class="navIcons fa-facebook-square"></i>
          <i class="navIcons fa-instagram"></i>
          <i class="navIcons fa-twitter-square"></i>
        </div>
      </nav>

      <div class="container">
        <header>Book your visit</header>
        <form method="get" action="thankyou.html">
          <fieldset>
            <legend>
              Contact Information
            </legend>
            <div class="names">
              <label for="fname">
                <span>Name:</span>
                <input autofocus type="text" name="fname" id="fname" required placeholder="First Name" />
              </label>
              <label for="lname">
                <span>Last Name:</span>
                <input type="text" name="lname" id="lname" required placeholder="Last Name" />
              </label>
              <label for="email">
                <span>Email:</span>
                <input type="email" name="email" id="email" required placeholder="yourEmail@example.com" />
              </label>
            </div>
          </fieldset>
          <fieldset>
            <legend>
              Reservation Request
            </legend>
            <select name="teachernames">
              <option value="Going to crater lake">Crater Lake</option>
              <option value="tiffanyford">Somewhere</option>
              <option value="rileyrenee">Somewhere</option>
            </select>
            <select name="date">
              <option value="jan">January</option>
              <option value="feb">Febuary</option>
              <option value="mar">March</option>
              <option value="apr">April</option>
              <option value="may">May</option>
              <option value="jun">June</option>
              <option value="jul">July</option>
              <option value="aug">August</option>
              <option value="sep">September</option>
              <option value="oct">October</option>
              <option value="nov">November</option>
              <option value="dec">December</option>
            </select>

            <input type="number" name="dayofmonth" min="1" max="31" value="1">
            <input type="radio" name="time" value="am" required>AM
            <input type="radio" name="time" value="pm" required>PM
          </fieldset>
          <fieldset>
            <legend>
              Activities you'd like to do

            </legend>
            <div style="color:white; font-weight:bold;">
              <input type="radio" name="java" value="java">Camping
              <input type="radio" name="csharp" value="csharp">Skiing
              <input type="radio" name="webdev" value="webdev">Snowboarding
              <input type="radio" name="database" value="database">Swimming
              <input type="radio" name="systemsanalysisanddseign" value="systemsanalysisanddseign">Zipline
            </div>

          </fieldset>
          <fieldset>
            <legend>
              Additional Info
            </legend>
            <textarea style="resize: none;" name="additionalinfo" cols="60" rows="5" placeholder="Any additional info"></textarea>
          </fieldset>
          <input class="submit" type="submit" value="Submit" />
        </form>

      </div>

    </div>
    <footer>
      <div class="bottomFlex">
        <a class="botbox1" href="contact.html">Contact Information</a>
        <a class="botbox2" href="../ResponsiveTravelSiteCBaunach/index.html">Nearby Places</a>
        <a class="botbox3" href="contact.html">Book</a>
      </div>
      <p style="font-weight: bold;"> &copy;National Park 2018</p>

    </footer>
  </div>


</body>

</html>
